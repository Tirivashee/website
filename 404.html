<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Page not found - BALLYLIKE Zimbabwe's premier online clothing shop for faith-driven fashion.">
  <meta name="robots" content="noindex, follow">
  
  <title>404 - Page Not Found | BALLYLIKE</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--spacing-md);
      background: var(--color-white);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .error-bg-text {
      position: absolute;
      font-size: 20vw;
      font-weight: var(--font-weight-bold);
      color: var(--color-gray-200);
      user-select: none;
      line-height: 1;
      z-index: 0;
    }

    .error-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    .error-code {
      font-size: clamp(4rem, 15vw, 10rem);
      font-weight: var(--font-weight-bold);
      color: var(--color-black);
      line-height: 1;
      margin-bottom: var(--spacing-sm);
      letter-spacing: -0.02em;
    }

    .error-code span {
      color: var(--color-primary);
    }

    .error-title {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: var(--font-weight-bold);
      color: var(--color-black);
      margin-bottom: var(--spacing-md);
      text-transform: uppercase;
      letter-spacing: -0.01em;
    }

    .error-message {
      font-size: var(--font-size-lg);
      color: var(--color-gray-500);
      margin-bottom: var(--spacing-xl);
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
      justify-content: center;
      margin-bottom: var(--spacing-xl);
    }

    .error-btn {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-bold);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: 2px solid var(--color-black);
      background: var(--color-black);
      color: var(--color-white);
      transition: var(--transition-base);
      cursor: pointer;
    }

    .error-btn:hover {
      background: var(--color-white);
      color: var(--color-black);
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 var(--color-black);
    }

    .error-btn-secondary {
      background: var(--color-white);
      color: var(--color-black);
    }

    .error-btn-secondary:hover {
      background: var(--color-black);
      color: var(--color-white);
    }

    .error-links {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-md);
      justify-content: center;
      font-size: var(--font-size-sm);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .error-link {
      color: var(--color-gray-500);
      text-decoration: none;
      transition: var(--transition-fast);
      border-bottom: 1px solid transparent;
    }

    .error-link:hover {
      color: var(--color-primary);
      border-bottom-color: var(--color-primary);
    }

    .error-decoration {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 2px solid var(--color-gray-200);
      pointer-events: none;
    }

    .decoration-1 {
      top: 10%;
      left: 5%;
      animation: float 6s ease-in-out infinite;
    }

    .decoration-2 {
      bottom: 15%;
      right: 8%;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    @media (max-width: 768px) {
      .error-actions {
        flex-direction: column;
        width: 100%;
      }

      .error-btn {
        width: 100%;
      }

      .error-decoration {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <!-- Background Text -->
    <div class="error-bg-text">404</div>

    <!-- Decorative Elements -->
    <div class="error-decoration decoration-1"></div>
    <div class="error-decoration decoration-2"></div>

    <!-- Main Content -->
    <div class="error-content">
      <div class="error-code">4<span>0</span>4</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        The page you're looking for has wandered off. Maybe it's checking out our latest collection?
      </p>

      <div class="error-actions">
        <a href="index.html" class="error-btn">Back to Home</a>
        <a href="shop.html" class="error-btn error-btn-secondary">Shop Now</a>
      </div>

      <div class="error-links">
        <a href="explore.html" class="error-link">Explore</a>
        <a href="trending-fashion-zimbabwe.html" class="error-link">Trending</a>
        <a href="lifestyle-zimbabwe.html" class="error-link">Lifestyle</a>
        <a href="about.html" class="error-link">About Us</a>
      </div>
    </div>
  </div>

  <script>
    // Add subtle parallax effect to decorative elements
    document.addEventListener('mousemove', (e) => {
      const decorations = document.querySelectorAll('.error-decoration');
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      decorations.forEach((decoration, index) => {
        const speed = (index + 1) * 10;
        const xOffset = (x - 0.5) * speed;
        const yOffset = (y - 0.5) * speed;
        decoration.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
      });
    });
  </script>
</body>
</html>
