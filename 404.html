<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Page not found - BALLYLIKE Zimbabwe's premier online clothing shop for faith-driven fashion.">
  <meta name="robots" content="noindex, follow">
  
  <title>404 - Page Not Found | BALLYLIKE</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  
  <style>
    body {
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
      position: relative;
    }

    /* Split screen effect */
    .error-split {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .split-left {
      left: 0;
      background: #000;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .split-right {
      right: 0;
      background: #0a0a0a;
    }

    .error-content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: var(--spacing-md);
      max-width: 900px;
    }

    .error-code {
      font-size: clamp(8rem, 25vw, 18rem);
      font-weight: 300;
      color: #fff;
      line-height: 0.85;
      margin-bottom: var(--spacing-lg);
      letter-spacing: -0.05em;
      font-family: var(--font-primary);
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.2s;
    }

    .error-code span {
      color: #FF6600;
    }

    .error-subtitle {
      font-size: clamp(0.75rem, 2vw, 0.875rem);
      font-weight: 400;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: var(--spacing-xl);
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.4s;
    }

    .error-title {
      font-size: clamp(1.75rem, 5vw, 3.5rem);
      font-weight: 300;
      color: #fff;
      margin-bottom: var(--spacing-md);
      letter-spacing: 0.02em;
      line-height: 1.2;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.6s;
    }

    .error-message {
      font-size: clamp(0.875rem, 2vw, 1rem);
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: var(--spacing-xl);
      line-height: 1.8;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 300;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.8s;
    }

    .error-actions {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
      justify-content: center;
      margin-bottom: var(--spacing-2xl);
      opacity: 0;
      animation: fadeInUp 1s ease forwards 1s;
    }

    .error-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1.125rem 3rem;
      font-size: 0.75rem;
      font-weight: 500;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      color: #fff;
      transition: all 0.4s cubic-bezier(0.77, 0, 0.175, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-width: 200px;
    }

    .error-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #fff;
      transition: left 0.4s cubic-bezier(0.77, 0, 0.175, 1);
      z-index: -1;
    }

    .error-btn:hover::before {
      left: 0;
    }

    .error-btn:hover {
      color: #000;
      border-color: #fff;
    }

    .error-btn-primary {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    .error-btn-primary::before {
      background: #000;
    }

    .error-btn-primary:hover {
      color: #fff;
    }

    .error-nav {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-lg);
      justify-content: center;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 1.2s;
    }

    .error-nav-link {
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      transition: color 0.3s ease;
      position: relative;
    }

    .error-nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 1px;
      background: #fff;
      transition: width 0.3s ease;
    }

    .error-nav-link:hover {
      color: #fff;
    }

    .error-nav-link:hover::after {
      width: 100%;
    }

    /* Animated grid background */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 100px 100px;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s ease forwards 1.5s;
    }

    /* Floating accent */
    .accent-dot {
      position: fixed;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.3;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .error-split {
        width: 100%;
        height: 50%;
      }

      .split-left {
        top: 0;
        left: 0;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .split-right {
        bottom: 0;
        right: 0;
      }

      .error-actions {
        flex-direction: column;
        width: 100%;
        padding: 0 var(--spacing-md);
      }

      .error-btn {
        width: 100%;
      }

      .error-nav {
        gap: var(--spacing-md);
      }

      .grid-overlay {
        background-size: 50px 50px;
      }
    }
  </style>
</head>
<body>
  <!-- Grid Overlay -->
  <div class="grid-overlay"></div>

  <div class="error-container">
    <!-- Split Background -->
    <div class="error-split split-left"></div>
    <div class="error-split split-right"></div>

    <!-- Main Content -->
    <div class="error-content">
      <div class="error-code">4<span>0</span>4</div>
      <div class="error-subtitle">Error â€” Page Not Found</div>
      <h1 class="error-title">This Page Does Not Exist</h1>
      <p class="error-message">
        The page you are looking for may have been moved, deleted, or never existed. Return to our homepage to continue your journey.
      </p>

      <div class="error-actions">
        <a href="index.html" class="error-btn error-btn-primary">Return Home</a>
        <a href="shop.html" class="error-btn">View Collection</a>
      </div>

      <nav class="error-nav">
        <a href="trending-fashion-zimbabwe.html" class="error-nav-link">Trending</a>
        <a href="lifestyle-zimbabwe.html" class="error-nav-link">Lifestyle</a>
        <a href="gallery.html" class="error-nav-link">Gallery</a>
        <a href="about.html" class="error-nav-link">About</a>
      </nav>
    </div>
  </div>

  <script>
    // Smooth cursor tracking with accent dots
    let dots = [];
    const maxDots = 8;

    document.addEventListener('mousemove', (e) => {
      // Create dot
      const dot = document.createElement('div');
      dot.className = 'accent-dot';
      dot.style.left = e.clientX + 'px';
      dot.style.top = e.clientY + 'px';
      document.body.appendChild(dot);
      dots.push(dot);

      // Fade out and remove
      setTimeout(() => {
        dot.style.transition = 'opacity 1s ease';
        dot.style.opacity = '0';
      }, 100);

      setTimeout(() => {
        if (dot.parentNode) {
          dot.parentNode.removeChild(dot);
        }
        dots.shift();
      }, 1100);

      // Limit dots
      if (dots.length > maxDots) {
        const oldDot = dots.shift();
        if (oldDot.parentNode) {
          oldDot.parentNode.removeChild(oldDot);
        }
      }
    });

    // Subtle parallax on split backgrounds
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      
      const leftSplit = document.querySelector('.split-left');
      const rightSplit = document.querySelector('.split-right');
      
      if (leftSplit && rightSplit) {
        leftSplit.style.transform = `translate(${-x}px, ${-y}px)`;
        rightSplit.style.transform = `translate(${x}px, ${y}px)`;
      }
    });
  </script>
</body>
</html>
