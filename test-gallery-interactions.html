<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Interactions Test - BALLYLIKE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .test-section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid #000;
    }
    
    h1, h2 {
      font-weight: 900;
      text-transform: uppercase;
    }
    
    .status {
      padding: 10px;
      margin: 10px 0;
      border-left: 4px solid;
    }
    
    .status.success {
      background: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    
    .status.error {
      background: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
    
    .status.info {
      background: #d1ecf1;
      border-color: #17a2b8;
      color: #0c5460;
    }
    
    .test-post {
      border: 2px solid #000;
      padding: 15px;
      margin: 15px 0;
      background: #fff;
    }
    
    .test-interactions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    button {
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    button:hover {
      background: #333;
    }
    
    .like-btn {
      background: #ff6600;
    }
    
    .like-btn.liked {
      background: #cc0000;
    }
    
    pre {
      background: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Gallery Interactions Test Page</h1>
  
  <div class="test-section">
    <h2>Connection Status</h2>
    <div id="connectionStatus" class="status info">Testing connection...</div>
  </div>
  
  <div class="test-section">
    <h2>Authentication Status</h2>
    <div id="authStatus" class="status info">Checking authentication...</div>
    <button onclick="testAuth()">Refresh Auth Status</button>
  </div>
  
  <div class="test-section">
    <h2>Test Post</h2>
    <div class="test-post" data-post-id="test-post-1">
      <h3>Test Fashion Post</h3>
      <p>This is a test post to verify like and comment functionality.</p>
      <div class="test-interactions">
        <button class="like-btn" data-post-id="test-post-1">
          <span class="like-icon">ü§ç</span>
          <span class="like-count">0</span> Likes
        </button>
        <button class="comment-toggle-btn" data-post-id="test-post-1">
          üí¨ <span class="comment-count" data-post-id="test-post-1">0</span> Comments
        </button>
      </div>
    </div>
  </div>
  
  <div class="test-section">
    <h2>Console Log</h2>
    <pre id="consoleLog">Waiting for events...</pre>
  </div>
  
  <div class="test-section">
    <h2>Manual Tests</h2>
    <button onclick="testLikePost()">Test Like Post</button>
    <button onclick="testAddComment()">Test Add Comment</button>
    <button onclick="loadPostData()">Load Post Data</button>
    <div id="testResults" style="margin-top: 15px;"></div>
  </div>

  <!-- Load Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/gallery.js"></script>
  
  <script>
    // Logger
    function log(message, type = 'info') {
      const logEl = document.getElementById('consoleLog');
      const timestamp = new Date().toLocaleTimeString();
      logEl.textContent += `[${timestamp}] [${type.toUpperCase()}] ${message}\n`;
      logEl.scrollTop = logEl.scrollHeight;
      console.log(`[${type}]`, message);
    }
    
    // Test connection
    async function testConnection() {
      try {
        const { data, error } = await supabaseClient.from('profiles').select('count').limit(1);
        if (error) throw error;
        
        document.getElementById('connectionStatus').className = 'status success';
        document.getElementById('connectionStatus').textContent = '‚úì Connected to Supabase successfully';
        log('Supabase connection successful', 'success');
      } catch (error) {
        document.getElementById('connectionStatus').className = 'status error';
        document.getElementById('connectionStatus').textContent = '‚úó Connection failed: ' + error.message;
        log('Supabase connection failed: ' + error.message, 'error');
      }
    }
    
    // Test authentication
    function testAuth() {
      const authStatus = document.getElementById('authStatus');
      
      if (window.authManager?.isAuthenticated()) {
        const userId = window.authManager.getUserId();
        const userName = window.authManager.getUserName();
        authStatus.className = 'status success';
        authStatus.innerHTML = `‚úì Authenticated as: ${userName}<br>User ID: ${userId}`;
        log(`Authenticated as ${userName} (${userId})`, 'success');
      } else {
        authStatus.className = 'status error';
        authStatus.innerHTML = '‚úó Not authenticated. <a href="users/login.html?redirect=test-gallery-interactions.html">Login here</a>';
        log('User not authenticated', 'warning');
      }
    }
    
    // Test like post
    async function testLikePost() {
      if (!window.galleryInteraction) {
        alert('Gallery interaction not initialized');
        log('Gallery interaction not initialized', 'error');
        return;
      }
      
      const result = await window.galleryInteraction.toggleLike('test-post-1');
      const resultsEl = document.getElementById('testResults');
      
      if (result?.success) {
        resultsEl.innerHTML = `<div class="status success">‚úì Like toggled successfully. Liked: ${result.liked}</div>`;
        log(`Like toggled: ${result.liked}`, 'success');
      } else {
        resultsEl.innerHTML = `<div class="status error">‚úó Like failed: ${result?.error || 'Unknown error'}</div>`;
        log(`Like failed: ${result?.error}`, 'error');
      }
    }
    
    // Test add comment
    async function testAddComment() {
      if (!window.galleryInteraction) {
        alert('Gallery interaction not initialized');
        log('Gallery interaction not initialized', 'error');
        return;
      }
      
      const commentText = prompt('Enter a test comment:');
      if (!commentText) return;
      
      const result = await window.galleryInteraction.addComment('test-post-1', commentText);
      const resultsEl = document.getElementById('testResults');
      
      if (result?.success) {
        resultsEl.innerHTML = `<div class="status success">‚úì Comment added successfully</div>`;
        log('Comment added successfully', 'success');
      } else {
        resultsEl.innerHTML = `<div class="status error">‚úó Comment failed: ${result?.error || 'Unknown error'}</div>`;
        log(`Comment failed: ${result?.error}`, 'error');
      }
    }
    
    // Load post data
    async function loadPostData() {
      if (!window.galleryInteraction) {
        alert('Gallery interaction not initialized');
        return;
      }
      
      const likes = window.galleryInteraction.getLikeCount('test-post-1');
      const comments = window.galleryInteraction.getCommentCount('test-post-1');
      const isLiked = window.galleryInteraction.isLikedByUser('test-post-1');
      
      const resultsEl = document.getElementById('testResults');
      resultsEl.innerHTML = `
        <div class="status info">
          <strong>Post Data:</strong><br>
          Likes: ${likes}<br>
          Comments: ${comments}<br>
          Liked by you: ${isLiked}
        </div>
      `;
      log(`Post data loaded: ${likes} likes, ${comments} comments`, 'info');
    }
    
    // Wait for initialization
    async function waitForInit() {
      log('Waiting for gallery interaction initialization...');
      
      let attempts = 0;
      const maxAttempts = 50;
      
      while (attempts < maxAttempts) {
        if (window.galleryInteraction?.initialized) {
          log('Gallery interaction initialized', 'success');
          return true;
        }
        await new Promise(resolve => setTimeout(resolve, 100));
        attempts++;
      }
      
      log('Gallery interaction initialization timeout', 'error');
      return false;
    }
    
    // Initialize on load
    window.addEventListener('DOMContentLoaded', async () => {
      log('Page loaded, starting tests...');
      
      await testConnection();
      testAuth();
      
      const initialized = await waitForInit();
      if (initialized) {
        log('All systems ready', 'success');
        loadPostData();
      } else {
        log('Initialization failed', 'error');
      }
    });
  </script>
</body>
</html>
