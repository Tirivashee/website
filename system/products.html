<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Products Management - BALLYLIKE Admin</title>
  
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  
  <style>
    body {
      background: #f5f5f5;
      font-family: var(--font-primary);
      padding: 0;
      margin: 0;
    }

    .admin-container {
      max-width: 1800px;
      margin: 0 auto;
      padding: 20px;
    }

    .admin-header {
      background: #000;
      color: #fff;
      padding: 24px;
      margin-bottom: 24px;
      border: 3px solid #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-header h1 {
      font-size: 2rem;
      font-weight: 800;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .admin-header .subtitle {
      font-size: 0.85rem;
      color: #999;
      margin-top: 4px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 24px;
      border: 2px solid #000;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
      font-family: var(--font-primary);
      background: #fff;
      color: #000;
    }

    .btn:hover {
      background: #000;
      color: #fff;
    }

    .btn-primary {
      background: #FF6600;
      border-color: #FF6600;
      color: #fff;
    }

    .btn-primary:hover {
      background: #e55a00;
      border-color: #e55a00;
    }

    .btn-back {
      background: #000;
      color: #fff;
    }

    .btn-back:hover {
      background: #fff;
      color: #000;
    }

    .toolbar {
      background: #fff;
      border: 3px solid #000;
      padding: 20px;
      margin-bottom: 24px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #000;
      font-size: 0.9rem;
      font-family: var(--font-primary);
    }

    .search-box input:focus {
      outline: none;
      border-color: #FF6600;
    }

    .filter-group {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      padding: 10px 20px;
      border: 2px solid #000;
      background: #fff;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: #000;
      color: #fff;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .product-card {
      background: #fff;
      border: 3px solid #000;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: 4px 4px 0 #000;
    }

    .product-image {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
      background: #f9f9f9;
    }

    .product-info {
      padding: 16px;
    }

    .product-name {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .product-sku {
      font-size: 0.8rem;
      color: #666;
      font-family: var(--font-mono);
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 1.3rem;
      font-weight: 800;
      color: #FF6600;
      margin-bottom: 8px;
    }

    .product-meta {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .badge {
      padding: 4px 10px;
      border: 2px solid #000;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .badge.active {
      background: #D4EDDA;
      border-color: #155724;
      color: #155724;
    }

    .badge.inactive {
      background: #F8D7DA;
      border-color: #721C24;
      color: #721C24;
    }

    .badge.featured {
      background: #FFF3CD;
      border-color: #856404;
      color: #856404;
    }

    .badge.low-stock {
      background: #F8D7DA;
      border-color: #721C24;
      color: #721C24;
    }

    .stock-info {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 12px;
    }

    .product-actions {
      display: flex;
      gap: 8px;
    }

    .product-actions button {
      flex: 1;
      padding: 8px;
      border: 2px solid #000;
      background: #fff;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
    }

    .product-actions button:hover {
      background: #000;
      color: #fff;
    }

    .product-actions .delete-btn:hover {
      background: #d32f2f;
      border-color: #d32f2f;
      color: #fff;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      overflow-y: auto;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      border: 3px solid #000;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      background: #000;
      color: #fff;
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #000;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      font-weight: 800;
      margin: 0;
      text-transform: uppercase;
    }

    .modal-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-body {
      padding: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.85rem;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #000;
      font-size: 0.9rem;
      font-family: var(--font-primary);
      background: #fff;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #FF6600;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      font-weight: 600;
      cursor: pointer;
    }

    .variants-section {
      border: 2px solid #000;
      padding: 16px;
      margin-top: 20px;
      background: #f9f9f9;
    }

    .variants-section h3 {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 16px;
      text-transform: uppercase;
    }

    .variant-item {
      background: #fff;
      border: 2px solid #000;
      padding: 16px;
      margin-bottom: 12px;
      position: relative;
    }

    .variant-remove {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #d32f2f;
      color: #fff;
      border: none;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-footer {
      border-top: 3px solid #000;
      padding: 20px 24px;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      background: #f9f9f9;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 1.1rem;
      color: #666;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      background: #fff;
      border: 3px solid #000;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .empty-state p {
      color: #666;
      margin-bottom: 24px;
    }

    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .toolbar {
        flex-direction: column;
      }

      .search-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <div class="admin-header">
      <div>
        <h1>PRODUCTS MANAGEMENT</h1>
        <div class="subtitle">Manage your product catalog</div>
      </div>
      <div class="header-actions">
        <button class="btn btn-back" onclick="window.location.href='system.html'">‚Üê BACK TO DASHBOARD</button>
        <button class="btn btn-primary" onclick="openProductModal()">+ ADD PRODUCT</button>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search products by name, SKU, or category...">
      </div>
      <div class="filter-group">
        <button class="filter-btn active" data-filter="all">ALL</button>
        <button class="filter-btn" data-filter="active">ACTIVE</button>
        <button class="filter-btn" data-filter="inactive">INACTIVE</button>
        <button class="filter-btn" data-filter="featured">FEATURED</button>
        <button class="filter-btn" data-filter="low-stock">LOW STOCK</button>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="products-grid" id="productsGrid">
      <div class="loading">Loading products...</div>
    </div>
  </div>

  <!-- Product Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">ADD NEW PRODUCT</h2>
        <button class="modal-close" onclick="closeProductModal()">&times;</button>
      </div>
      <form id="productForm">
        <div class="modal-body">
          <!-- Basic Info -->
          <div class="form-row">
            <div class="form-group">
              <label for="productSku">SKU *</label>
              <input type="text" id="productSku" required>
            </div>
            <div class="form-group">
              <label for="productName">Product Name *</label>
              <input type="text" id="productName" required>
            </div>
          </div>

          <div class="form-group">
            <label for="productSlug">URL Slug *</label>
            <input type="text" id="productSlug" required>
          </div>

          <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea id="productDescription"></textarea>
          </div>

          <!-- Category & Pricing -->
          <div class="form-row">
            <div class="form-group">
              <label for="productCategory">Category *</label>
              <select id="productCategory" required>
                <option value="">Select category</option>
                <option value="shoulder-bags">Shoulder Bags</option>
                <option value="garments">Garments</option>
                <option value="halo-pouches">Halo Pouches</option>
              </select>
            </div>
            <div class="form-group">
              <label for="productSubcategory">Subcategory</label>
              <input type="text" id="productSubcategory">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="productPrice">Base Price ($) *</label>
              <input type="number" id="productPrice" step="0.01" min="0" required>
            </div>
            <div class="form-group">
              <label for="productComparePrice">Compare at Price ($)</label>
              <input type="number" id="productComparePrice" step="0.01" min="0">
            </div>
          </div>

          <!-- Images -->
          <div class="form-group">
            <label for="productImage">Main Image URL *</label>
            <input type="text" id="productImage" required placeholder="assets/images/products/product-name.jpg">
          </div>

          <!-- Settings -->
          <div class="checkbox-group">
            <input type="checkbox" id="productActive" checked>
            <label for="productActive">Active (visible on shop)</label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="productFeatured">
            <label for="productFeatured">Featured Product</label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="productTrackInventory" checked>
            <label for="productTrackInventory">Track Inventory</label>
          </div>

          <!-- Variants -->
          <div class="variants-section">
            <h3>Product Variants</h3>
            <div id="variantsContainer">
              <!-- Variants will be added here -->
            </div>
            <button type="button" class="btn" onclick="addVariant()">+ ADD VARIANT</button>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn" onclick="closeProductModal()">CANCEL</button>
          <button type="submit" class="btn btn-primary">SAVE PRODUCT</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="admin-products.js"></script>
</body>
</html>
